<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
        <div class="card5">
            <div class="click">CLICK!</div>
        </div>
        <div class="background-after">
            <div class="cancel">❌</div>
            <div class="bgAfter">
                <div class="background-after-in">
                    <div class="card1-diff"></div>
                    <div class="card2-diff"></div>
                    <div class="card3-diff"></div>
                    <div class="card4-diff"></div>
                    <div class="card5-diff"></div>
                    <div class="left">⬅️</div>
                    <div class="right">➡️</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
</body>
</html>
